releases:
- name: nri-bosh-release-xenial
  version: 1.2.2b

addons:
- name: nri-bosh-release-xenial
  jobs:
  - name: install-nri
    release: nri-bosh-release-xenial
  include:
    stemcell:
    - os: ubuntu-xenial
  properties:
    infra_agent:
      license_key: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      environment: xenial
      agent_props:
        # prop: gets added to /etc/newrelic-infra.yml config file
      custom_attributes:
        platform: pcf
        foundation: foundation_name
